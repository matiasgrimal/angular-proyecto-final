<head>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  
</head>


<nav class="fixed-top navbar navbar-expand-lg nnavbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <span class="material-symbols-outlined">
        menu_book
        </span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ><span class="navbar-toggler-icon"></span>
    </button>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="public">Alumnos</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="auth.isAuthenticated$ | async"  >
          <a class="nav-link" routerLink="private">Profesores</a>
        </li>
      </ul>
    </div>
  </div>
  <button 
    class="btn btn-primary" 
    (click)="loginWithRedirect()"
    *ngIf="!(auth.isAuthenticated$ | async)">Ingresar</button>
  <button 
    class="btn btn-danger ml-5" 
    (click)="logout()"
    *ngIf="auth.isAuthenticated$ | async" >Salir</button>
</nav>



<div class="container mt-5">
  <router-outlet></router-outlet>
